<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h2>Admin Panel</h2>

    <!-- Withdraw Requests Table -->
    <h4>Withdraw Requests</h4>
    <table class="table table-bordered" id="withdrawRequestsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Asset</th>
          <th>Details</th>
          <th>Timestamp</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be inserted here -->
      </tbody>
    </table>

    <!-- Borrow Requests Table -->
    <h4>Borrow Requests</h4>
    <table class="table table-bordered" id="borrowRequestsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Asset</th>
          <th>Details</th>
          <th>Timestamp</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be inserted here -->
      </tbody>
    </table>

    <!-- Deposit Requests Table -->
    <!-- <h4>Deposit Requests</h4> -->
  <!-- <table class="table table-bordered" id="depositRequestsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Asset</th>
          <th>Details</th>
          <th>Timestamp</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        Table rows will be inserted here 
      </tbody>
    </table> -->
  </div>

  <script>
    $(document).ready(function() {
      const apiUrl = 'http://localhost:3000/api';

      // Function to load requests into tables
      function loadRequests(type) {
        $.get(`${apiUrl}/get-${type}-reqs`, function(data) {
          const tableBody = $(`#${type}RequestsTable tbody`);
          tableBody.empty();
          data.forEach(request => {
            tableBody.append(`
              <tr>
                <td>${request.id}</td>
                <td>${request.assetType === 'erc20' ? 'ERC-20 Token' : 'NFT'}</td>
                <td>
                  ${request.tokenAddress ? 'Address: ' + request.tokenAddress : ''}
                  ${request.nftAddress ? '<br>Address: ' + request.nftAddress : ''}
                  ${request.amount ? '<br>Amount: ' + request.amount : ''}
                  ${request.tokenId ? '<br>Token ID: ' + request.tokenId : ''}
                </td>
                <td>${request.timestamp}</td>
                <td>
                  <button class="btn btn-success btn-sm approveBtn" onclick="updateRequest(${request.id}, 'Approved', '${type}')">Approve</button>
                  <button class="btn btn-danger btn-sm rejectBtn" onclick="updateRequest(${request.id}, 'Rejected', '${type}')">Reject</button>
                </td>
              </tr>
            `);
          });
        });
      }

      // Initial load of all requests
      loadRequests('withdraw');
      loadRequests('borrow');
      loadRequests('deposit');  // Add loading for deposit requests

      // Function to update request status
      window.updateRequest = function(id, status, type) {
        $.ajax({
          url: `${apiUrl}/update-request`,
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ id, status, type }),
          success: function() {
            loadRequests(type);  // Reload requests of the specific type
          },
          error: function() {
            alert('Requested Updated in DB.');
            // alert('Failed to update request.');
          }
        });
      };
    });
  </script>

  <script>
                $('.btnApprove').click(function() {
                alert('Request Approved!');
            });
            $('.btnRejects').click(function() {
                alert('Request Approved!');
            });
  </script>
</body>
</html>
